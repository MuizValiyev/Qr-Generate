<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-код</title>
</head>

<body>
    <div class="container">
        <h1>Here is yours QR code</h1>
        <div class="block">
            <img src="{{ qrcode.svg_data_uri(dark='white', scale=10) }}" alt="QR Code">

            <a id="downloadLink" href="" download="qrcode.png">
                <button>Download QR code</button>
            </a>
            <img style="display: none;" id="qrImage" src="{{ qrcode.svg_data_uri(dark='black', scale=10) }}"
                alt="QR Code">
        </div>
        <p><a href="/">Back to generator</a></p>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap');

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: black;
        }

        ul,
        ol,
        li {
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-size: inherit;
            font-weight: inherit;
        }

        html,
        body {
            height: 100%;
            font-family: "ADLaM Display", system-ui;
            font-weight: 900;
            font-style: normal;
            background-color: rgb(209, 202, 211);
        }

        body {
            background-color: #2a2a2a;
        }

        .container {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            gap: 50px;
            padding: 20;
        }

        h1 {
            color: #fff;
            font-size: 20px;
            margin-top: 20px;
            font-family: "ADLaM Display", system-ui;
            font-weight: 900;
            font-style: normal;
        }
        a {
            color: #fff;
            font-size: 20px;
            font-family: "ADLaM Display", system-ui;
            font-weight: 900;
            font-style: normal;
        }

        .block {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #downloadLink button {
            width: 200px;
            height: 50px;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #fff;
            font-family: "ADLaM Display", system-ui;
            font-weight: 900;
            font-style: normal;
            font-size: 15px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            display: flex;
        }
    </style>

    <script>
        const downloadLink = document.getElementById('downloadLink');
        const qrImage = document.getElementById('qrImage');

        window.onload = function () {
            downloadLink.href = qrImage.src;
        };

    </script>
</body>

</html>
